# ================= Database Configuration =================

# URL k\u1ebft n\u1ed1i t\u1edbi MySQL
db.url = jdbc:mysql://localhost:3306/football_manager?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Vui l\u00f2ng thay th\u1ebf b\u1eb1ng th\u00f4ng tin c\u01a1 s\u1edf d\u1eef li\u1ec7u c\u1ee7a b\u1ea1n
db.username= ${DB_USERNAME}
db.password= ${DB_PASSWORD}

# Driver JDBC
db.driver=com.mysql.cj.jdbc.Driver

# ================= HikariCP Connection Pool =================

# T\u00ean pool (tu\u1ef3 ch\u1ecdn)
hikari.poolName=HikariPool

# S\u1ed1 l\u01b0\u1ee3ng k\u1ebft n\u1ed1i t\u1ed1i \u0111a trong pool
hikari.maximumPoolSize=10

# S\u1ed1 l\u01b0\u1ee3ng k\u1ebft n\u1ed1i nh\u00e0n r\u1ed7i t\u1ed1i thi\u1ec3u
hikari.minimumIdle=2

# Th\u1eddi gian t\u1ed1i \u0111a ch\u1edd \u0111\u1ec3 l\u1ea5y 1 k\u1ebft n\u1ed1i (ms)
hikari.connectionTimeout=30000
# 30 gi\u00e2y

# Th\u1eddi gian t\u1ed1i \u0111a gi\u1eef k\u1ebft n\u1ed1i idle tr\u01b0\u1edbc khi b\u1ecb lo\u1ea1i b\u1ecf (ms)
hikari.idleTimeout=600000
# 10 ph\u00fat

# Tu\u1ed5i th\u1ecd t\u1ed1i \u0111a c\u1ee7a 1 connection tr\u01b0\u1edbc khi refresh (ms)
hikari.maxLifetime=1800000
# 30 ph\u00fat
